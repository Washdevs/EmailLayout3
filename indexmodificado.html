<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email com Imagem Modificado</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff;">

  <!-- Contêiner Principal -->
  <div style="position: relative; width: 320px; margin: 0 auto;">

    <!-- Tabela Principal -->
    <table width="320" cellpadding="0" cellspacing="0" border="0" align="center"
      style="background-color: #f0f0f0; margin: 0 auto; position: relative; z-index: 1;">

      <!-- Primeira Linha - Texto Azul e Imagem 1 -->
      <tr>
        <td style="width: 60%; padding: 10px; text-align: left; vertical-align: top; border: 2px solid black;">
          <!-- Texto Azul -->
          <p style="font-size: 14px; color: #0056b3; font-weight: bold;">Atendimento rápido, resolutivo e seguro
            encaixado em seu tempo e espaço!</p>
        </td>
        <td style="width: 40%; text-align: right; vertical-align: top; padding: 10px;">
          <!-- Imagem 1 -->
          <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/132.png" alt="Imagem 1"
            style="width: 130px; height: 90px; border-radius: 0px; display: block;">
        </td>
      </tr>

      <!-- Segunda Linha - Botões Rosa e Imagem 2 -->
      <tr>
        <td colspan="1" style="padding: 10px; text-align: left;">
          <!-- Botões Rosa -->
          <div
            style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
            Sem filas
          </div>
          <div
            style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
            Sem esperas
          </div>
          <div
            style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
            Especialistas Qualificados
          </div>
        </td>
        <td style="width: 40%; text-align: right; padding: 10px;">
          <!-- Imagem 2 -->
          <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/133.png" alt="Imagem 2"
            style="width: 200px; height: 150px; border-radius: 0px; display: block;">
        </td>
      </tr>

      <!-- Terceira Linha - Texto Rosa e Imagem 3 -->
      <tr>
        <td style="width: 60%; padding: 10px; text-align: left; vertical-align: top; border: 2px solid black;">
          <!-- Texto Rosa -->
          <p style="font-size: 14px; color: #d62051; font-weight: bold; margin-top: 20px;">
            Quer ter acesso a um desconto exclusivo em sua primeira consulta?
          </p>
        </td>
        <td style="width: 40%; text-align: right; padding: 10px;">
          <!-- Imagem 3 -->
          <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/134.jpg" alt="Imagem 3"
            style="width: 170px; height: 130px; border-radius: 0px; display: block;">
        </td>
      </tr>

    </table>
  </div>

</body>

</html>
