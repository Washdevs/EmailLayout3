<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email com Imagem</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff">

  <!-- Tabela Principal -->
  <table width="600" cellpadding="0" cellspacing="0" border="0" align="center"
    style="background-color: #fdfdfd; height: 800px; border: 1px solid #0c0000; margin: 0 auto;">

    <!-- Parte Superior com Margem de 10px -->
    <tr>
      <td style="background-color: #eb1818; height: 20px;">
      </td>
    </tr>

    <!-- Imagem Principal -->
    <tr>
      <td style="text-align: center;">
        <img src="mulhernocelular.png" alt="Descrição da Imagem"
          style="display: block; max-width: 20%; width: 150px; height: auto; margin: 0 auto; border-radius: 5px;">
      </td>
    </tr>
    <tr>
      <td style="text-align: center;">
        <img src="mulhernotablet.png" alt="Descrição da Imagem"
          style="display: block; max-width: 20%; width: 250px; height: auto; margin: 0 auto; border-radius: 5px;">
      </td>
    </tr>
    <tr>
      <td style="text-align: center;">
        <img src="mulhernocelular.png" alt="Descrição da Imagem"
          style="display: block; max-width: 20%; width: 150px; height: auto; margin: 0 auto; border-radius: 5px;">
      </td>
    </tr>

    <!-- Rodapé -->
    <tr>
      <td style="background-color: #e91717; height: 20px; text-align: center;">
      </td>
    </tr>

  </table>

</body>

</html>
