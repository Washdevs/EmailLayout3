<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email com Imagem</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff;">

  <!-- Contêiner Principal -->
  <div style="position: relative; width: 320px; margin: 0 auto;">

    <!-- Tabela Principal -->
    <table width="320" cellpadding="0" cellspacing="0" border="0" align="center"
      style="background-color: #f0f0f0; margin: 0 auto; height: 600px; position: relative; z-index: 1;">

      <!-- Parte Superior rosa -->
      <tr>
        <td colspan="2" style="background-color: #d62051; height: 20px;"></td>
      </tr>

      <!-- Corpo da Tabela com Lado Esquerdo e Direito -->
      <tr>
        <!-- Lado Esquerdo -->
        <td style="width: 60%; padding: 10px; text-align: left; vertical-align: top; border:  2px solid black;">

          <!-- Texto Azul -->
          <p style="font-size: 14px; color: #0056b3; font-weight: bold; z-index: 1;"> Atendimento rápido, resolutivo e
            seguro encaixado em
            seu
            tempo e espaço!
          </p>

          <!-- Texto Rosa -->
          <p style="font-size: 14px; color: #d62051; font-weight: bold; margin-top: 20px; z-index: 1;">
            Quer ter acesso a um desconto exclusivo em sua primeira consulta?
          </p>
        </td>

        <!-- Lado Direito com Imagens -->
        <td style="width: 40%; text-align: right; vertical-align: top; padding: 0; position: static;">
          <!-- Container das Imagens -->
          <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
            <!-- Imagem 1 -->
            <div style="width: 130px; height: 90px;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/132.png" alt="Imagem 1"
                style="width: 100%; height: 100%; border-radius: 0px; display: block;">
            </div>
            <!-- Imagem 2 -->
            <div style="width: 200px; height: 150px; z-index: 1;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/133.png" alt="Imagem 2"
                style="width: 100%; height: 100%; border-radius: 0px; display: block; padding: 0;">
            </div>
            <!-- Imagem 3 -->
            <div style="width: 170px; height: 130px;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/134.jpg" alt="Imagem 3"
                style="width: 100%; height: 100%; border-radius: 0px; display: block;">
            </div>
          </div>
        </td>
      </tr>



      <!-- Rodapé rosa -->
      <tr>
        <td colspan="2" style="background-color: #d62051; height: 20px; text-align: center;"></td>
      </tr>
    </table>

    <!-- Botões Sobrepostos -->
    <div style="position: absolute; top: 35%; left: 10px; transform: translateY(-50%); z-index: 1;">
      <div
        style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
        Sem filas
      </div>
      <div
        style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
        Sem esperas
      </div>
      <div
        style="margin-bottom: 10px; background: #d62051; color: white; padding: 3px 15px 3px 15px; border-radius: 25px; font-size: 13px; width: fit-content;">
        Especialistas Qualificados
      </div>
    </div>

  </div>

</body>

</html>
