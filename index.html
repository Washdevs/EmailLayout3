<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email com Imagem</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: rgb(245, 245, 245);">

  <!-- Contêiner Principal -->
  <div style="width: 300px; margin:auto; border: 2px solid black;">

    <!-- Tabela Principal -->
    <table cellspacing="0" cellpadding="0" border="0" align="center" width="100%"
      style="width: 100%; background: rgb(245, 245, 245);">

      <!-- Parte Superior rosa -->
      <tr>
        <td colspan="2" style="background-color: #d62051; height: 10px;"></td>
      </tr>

      <!-- Corpo da Tabela com Lado Esquerdo e Direito -->
      <tr>
        <!-- Lado Esquerdo -->
        <td style="width: 60%; padding: 0; position: relative;">
          <!-- Texto Azul -->
          <div style="width: 170px; position: absolute; top: 2%; left: 0px; transform: translateY(-50%); z-index: 10;">
            <p
              style="font-size: 17px; color: #0056b3; font-weight: bold; position: absolute; left: 10px; top: -5px; z-index: 2; margin-top: 5px;">
              Atendimento rápido, resolutivo e seguro, adaptado ao seu tempo e espaço!
            </p>
          </div>

          <!-- Botões -->
          <div style="width: 100px; position: absolute; top: 33%; left: 0px; transform: translateY(-50%); z-index: 10;">
            <p
              style="background-color: #d62051; color: #FFFFFF; padding: 5px; margin: 5px; border-radius: 90px; text-align: center; font-size: 13px;">
              Sem filas
            </p>
          </div>
          <div style="width: 140px; position: absolute; top: 43%; left: 0px; transform: translateY(-50%); z-index: 10;">
            <p
              style="background-color: #d62051; color: #FFFFFF; padding: 5px; margin: 5px; border-radius: 90px; text-align: center; font-size: 13px;">
              Sem esperas
            </p>
          </div>
          <div style="width: 180px; position: absolute; top: 53%; left: 0px; transform: translateY(-50%); z-index: 10;">
            <p
              style="background-color: #d62051; color: #FFFFFF; padding: 5px; margin: 5px; border-radius: 90px; text-align: center; font-size: 13px;">
              Especialistas Qualificados
            </p>
          </div>

          <div
            style="width: 200px; position: absolute; bottom: 15px; left: 0px; transform: translateY(-50%); z-index: 10;">
            <a href="" style="background-color: #0056b3; color: #FFFFFF; padding: 5px; margin-left: 0; border-radius: 0 12px 12px 0;
              text-align: center; font-size: 13px; text-decoration: none;">
              Clique aqui e descubra como!
            </a>
          </div>

          <!-- Texto Rosa -->
          <div
            style="width: 140px; position: absolute; bottom: 170px; left: 0px; transform: translateY(-50%); z-index: 10;">
            <p
              style="font-size: 15px; color: #d62051; font-weight: bold; position: absolute; left: 10px; margin-bottom: 0px; z-index: 2;">
              Gostaria de aproveitar um desconto exclusivo na sua primeira consulta?
            </p>
          </div>

        </td>

        <!-- Lado Direito com Imagens -->
        <td style="width: 35%; text-align: right; vertical-align: top; padding: 0; position: relative; z-index: 1;">
          <!-- Container das Imagens -->
          <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
            <!-- Imagem 1 -->
            <div style="width: 120px; height: 90px;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/132.png" alt="Imagem 1"
                style="width: 100%; height: 100%; border-radius: 0px; display: block;">
            </div>
            <!-- Imagem 2 -->
            <div style="width: 190px; height: 150px;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/133.png" alt="Imagem 2"
                style="width: 100%; height: 100%; border-radius: 0px; display: block; padding: 0;">
            </div>
            <!-- Imagem 3 -->
            <div style="width: 170px; height: 130px;">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/134.jpg" alt="Imagem 3"
                style="width: 100%; height: 100%; border-radius: 0px; display: block;">
            </div>
          </div>
        </td>
      </tr>
      <!-- Botões para download do app -->
      <tr>
        <td colspan="2" style="padding: 10px 0px 0px 10px; text-align: center;">
          <table style="margin: auto; width: 220px;">
            <tr>
              <td style="width: 50%; text-align: center;">
                <a href="https://drm.is/AppGoog" target="_blank">
                  <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/28.png" alt="Disponível no Google Play"
                    style="width: 110px;">
                </a>
              </td>
              <td style="width: 50%; text-align: center;">
                <a href="https://drm.is/Appappl" target="_blank">
                  <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/27.png" alt="Disponível na App Store"
                    style="width: 100px;">
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Rodapé com redes sociais -->
      <tr>
        <td colspan="2" style="padding: 1px; text-align: center;">
          <h5 style="font-family: Arial, sans-serif; color: #737373; font-size: 16px; margin: 5px;">Siga-nos nas redes
            sociais:</h5>
          <div style="display: flex; justify-content: center; gap: 8px;">
            <a href="https://www.facebook.com/DrMais.com.br/" target="_blank">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/49.png" alt="Facebook"
                style="width: 30px;">
            </a>
            <a href="https://www.instagram.com/drmais_online/" target="_blank">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/50.png" alt="Instagram"
                style="width: 30px;">
            </a>
            <a href="https://twitter.com/DrMais_com_br" target="_blank">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/48.png" alt="Twitter" style="width: 30px;">
            </a>
            <a href="https://www.tiktok.com/@drmaisonline" target="_blank">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/51.png" alt="TikTok" style="width: 30px;">
            </a>
            <a href="https://www.youtube.com/@drmais" target="_blank">
              <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/52.png" alt="YouTube" style="width: 30px;">
            </a>
          </div>
        </td>
      </tr>

      <!-- Rodapé rosa -->
      <tr>
        <td colspan="2" style="background-color: #d62051; height: 10px; text-align: center;"></td>
      </tr>
    </table>

  </div>

</body>

</html>
