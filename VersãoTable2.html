<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Responsivo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Montserrat, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .content-box {
      width: 100%;
      max-width: 400px;
      height: 620px;
      background-color: #f5f5f5;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .content-table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    .top-bar, .bottom-bar {
      height: 10px;
      background-color: #d62051;
      width: 100%;
    }
    .main-content {
      background-color: #f0f0f0;
      padding: 15px;
      position: relative;
      height: calc(100% - 20px); /* Subtrai as barras superior e inferior */
      box-sizing: border-box;
      overflow-y: auto;
    }
    .square {
      position: absolute;
      top: 20px;
      right: 15px;
      width: 50px;
      height: 50px;
      border: 2px solid #000;
    }
    .button {
      background-color: #d62051;
      border-radius: 45px;
      color: #ffffff;
      text-align: center;
      padding: 5px 0;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      max-width: 220px;
    }
    .button-blue {
      background-color: #0056b3;
      font-size: 14px;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      padding: 10px;
    }
    .footer img {
      width: 130px;
      margin: 0 5px;
    }
    .social-icons img {
      width: 30px;
      margin: 0 5px;
    }
    @media (max-width: 420px) {
      .content-box {
        height: auto;
      }
      .main-content {
        height: auto;
      }
      .button, .button-blue {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content-box">
      <table class="content-table" cellspacing="0" cellpadding="0" border="0">
        <!-- Barra Superior -->
        <tr>
          <td class="top-bar"></td>
        </tr>
        <!-- Conteúdo Principal -->
        <tr>
          <td class="main-content">
            <!-- Texto Azul -->
            <p style="color: #737373; font-size: 15px; margin: 5px 0;">
              <strong style="color: #0056b3; font-size: 18px;">
                Atendimento <br> rápido, resolutivo <br> e seguro<br>
                encaixado em <br> seu tempo e espaço!
              </strong>
            </p>
            <!-- Quadrado -->
            <div class="square"></div>
            <!-- Botões Rosas -->
            <div>
              <div class="button" style="max-width: 100px;">Sem filas</div>
              <div class="button" style="max-width: 120px;">Sem esperas</div>
              <div class="button" style="max-width: 220px;">Especialistas Qualificados</div>
            </div>
            <!-- Segundo Texto Azul -->
            <p style="color: #737373; font-size: 15px; margin: 5px 0;">
              <strong style="color: #d62051; font-size: 18px;">
                Quer ter <br> acesso a <br> um desconto <br> exclusivo
                em <br> sua primeira <br> consulta?
              </strong>
            </p>
            <!-- Botão Azul -->
            <a href="https://wa.me/556231426219?text=Ol%C3%A1%2C%20gostaria%20de%20receber%20informa%C3%A7%C3%B5es%20sobre%20o%20desconto%20mencionado%20no%20e-mail."
               target="_blank" class="button button-blue">
              Clique aqui e descubra como!
            </a>
          </td>
        </tr>
        <!-- Footer -->
        <tr>
          <td class="footer">
            <h5 style="margin: 10px; font-size: 17px;">Baixe o App do Dr+</h5>
            <a href="https://drm.is/AppGoog" target="_blank">
              <img alt="Google Play" src="https://api.drmais.com.br/public/pessoa_fisica_anexo/28.png">
            </a>
            <a href="https://drm.is/Appappl" target="_blank">
              <img alt="App Store" src="https://api.drmais.com.br/public/pessoa_fisica_anexo/27.png">
            </a>
            <h5 style="margin: 10px; font-size: 16px;">Siga nas redes sociais!</h5>
            <div class="social-icons">
              <a href="https://www.facebook.com/DrMais.com.br/" target="_blank">
                <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/49.png" alt="Facebook">
              </a>

                <img src="https://api.drmais.com.br/public/pessoa_fisica_anexo/50.png" alt="Instagram">
              </a>

              </a>
            </div>
          </td>
        </tr>
        <!-- Barra Inferior -->
        <tr>
          <td class="bottom-bar"></td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
